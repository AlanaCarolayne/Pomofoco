<!DOCTYPE html>
<html lang="pt-br" data-content="foco">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoFoco</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- CNDJ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/hourglass-regular.svg" type="image/x-icon">

</head>

<body>

    <header>
        <section class="header">
            <h2 class="title"> <i class="fa-solid fa-hourglass icon"></i>PomoFoco</h2>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="content">
                <h1 class="text">Foco e determinação são os<br>
                    princípios de um campeão.</h1>
                <img src="./images/foco.svg" alt="Animação de um homem trabalhando" class="image">
            </div>
            <div class="timer-content">
                <div class="buttons">
                    <button class="button button-foco active" data-content="foco"> Foco</button>
                    <button class="button button-curto" data-content="curto"> Descanso curto</button>
                    <button class="button button-longo" data-content="longo">Descanso longo </button>
                </div>
                <span class="time">25:00</span>
                <button class="start"> Começar</button>

            </div>

        </section>
    </main>

    <footer>
        <div class="footer">
            <p class="text-footer"> Projeto fictício e sem fins comerciais. Desenvolvido por Alana</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
